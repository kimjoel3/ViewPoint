<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Therapy AI Chatbot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  #chat-container {
    width: 350px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  }
  
  #chat-messages {
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #ffffff;
  }

  .user-message, .ai-message {
    max-width: 80%;
    padding: 10px;
    margin: 5px 0;
    border-radius: 10px;
    word-wrap: break-word;
  }

  .user-message {
    background-color: #d1e7dd;
    align-self: flex-end;
    text-align: right;
  }

  .ai-message {
    background-color: #f8d7da;
    align-self: flex-start;
    text-align: left;
  }

  #user-input {
    width: calc(100% - 60px);
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  #send-button {
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
  }

  #send-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div id="chat-container">
    <h3>Therapy AI Chatbot</h3>
    <div id="chat-messages"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-button">Send</button>
  </div>

  <script>
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    function addMessage(content, className) {
      const messageBox = document.createElement("div");
      messageBox.className = className;
      messageBox.textContent = content;
      chatMessages.appendChild(messageBox);
      chatMessages.scrollTop = chatMessages.scrollHeight;  
    }

    function sendMessage() {
      const userMessage = userInput.value.trim();
      if (userMessage === "") return;  

      addMessage("You: " + userMessage, "user-message");
      userInput.value = "";  

      fetch('/get_response', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_input: userMessage })
      })
      .then(response => response.json())
      .then(data => {

        if (data.responses) {
            Object.keys(data.responses).forEach(perspective => {
                addMessage(`(${perspective}) AI: ${data.responses[perspective]}`, "ai-message");
            });
        } else {
            addMessage("AI: Error generating response", "ai-message");
        }
    })

      .catch(error => console.error("Error:", error));
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
