<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fdfbfb, #f3e7e9, #e3eeff, #f3e7e9);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .icon {
            font-size: 40px;
            color: #6c63ff;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .recaptcha {
            margin-bottom: 20px;
        }

        .button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #ffffff;
            background: #6c63ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #5a52d6;
        }

        .signup {
            margin-top: 20px;
            font-size: 14px;
            color: #666666;
        }

        .signup a {
            color: #6c63ff;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        .or {
            margin: 20px 0;
            font-size: 14px;
            color: #999999;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            font-size: 16px;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .google {
            background: #db4437;
        }

        .microsoft {
            background: #0078d4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="icon">✨</div>
        <h1>Welcome Back</h1>
        <input type="email" class="input-field" placeholder="Email address">
        <div class="recaptcha">
            <input type="checkbox" id="recaptcha">
            <label for="recaptcha">I'm not a robot</label>
        </div>
        <button class="button">Continue</button>
        <div class="signup">
            Don’t have an account? <a href="/signup">Sign up</a>
        </div>
        <div class="or">OR</div>
        <div class="social-buttons">
            <a href="/google-login" class="social-button google">Continue with Google</a>
            <a href="/microsoft-login" class="social-button microsoft">Continue with Microsoft Account</a>
        </div>
    </div>
</body>
</html>
