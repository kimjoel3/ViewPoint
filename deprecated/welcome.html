<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ViewPoint</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fdfbfb, #f3e7e9, #e3eeff, #f3e7e9);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 40px;
            color: #6c63ff;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background: #6c63ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #5a52d6;
        }

        .button-secondary {
            background: #a29bfe;
        }

        .button-secondary:hover {
            background: #8e83e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">âœ¨</div>
        <h1>Welcome to ViewPoint</h1>
        <p>Log In or Sign Up to continue</p>
        <div class="buttons">
            <a href="/login" class="button">Log In</a>
            <a href="/signup" class="button button-secondary">Sign Up</a>
        </div>
    </div>
</body>
</html>
